<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Recuperar Contraseña</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <script src="js/i18n.js"></script>
    <script src="background-changer.js"></script>
    <script src="cookie-consent.js"></script>
</head>
<body>
    <!-- Header con logo -->
    <div class="page-header">
        <img src="logo.png" alt="Moto Pro Manager" class="logo-serie">
    </div>
    
    <div class="card">
        <h2>RECUPERAR ACCESO</h2>
        <p style="color: #666; margin-bottom: 20px;">Introduce tu email y te enviaremos un enlace para restablecer tu contraseña.</p>
        <form action="/request-reset" method="POST">
            <input type="email" name="email" placeholder="Correo electrónico" required>
            <button type="submit" class="btn-rojo">ENVIAR ENLACE</button>
        </form>
        <div class="footer-links">
            <p><a href="index.html">← Volver al Login</a></p>
        </div>
    </div>
    <script src="preload-fondos.js"></script>
</body>
</html>
