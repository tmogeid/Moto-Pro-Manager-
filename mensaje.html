<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviso | Moto Pro Manager</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <script src="js/i18n.js"></script>
    <script src="background-changer.js"></script>
    <script src="cookie-consent.js"></script>
</head>
<body class="simple-page">
    <!-- Header con logo -->
    <div class="page-header">
        <img src="logo.png" alt="Moto Pro Manager" class="logo-serie">
    </div>
    
    <div class="simple-box">
        <h2 id="title">AVISO</h2>
        <p id="message">Cargando...</p>
        <a href="/" class="btn-red-simple">VOLVER</a>
    </div>
    <script>
        const params = new URLSearchParams(window.location.search);
        if (params.has('title')) document.getElementById('title').innerText = params.get('title');
        if (params.has('msg')) document.getElementById('message').innerText = params.get('msg');
    </script>
<script src="preload-fondos.js"></script>
</body>
</html>
